<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Welcome</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'pythonbeltapp/css/index.css' %}" media="screen" title="Login" charset="utf-8">
  </head>
  <body>
    <h2>Welcome!</h2>
    {% if messages %}
      {% for message in messages %}
        <div class="errors">
          <p>{{message}}</p>
        </div>
      {% endfor %}
    {% endif %}
    <div class="main">
      <h4>Register</h4>
      <form class="" action="/register" method="post">
        {% csrf_token %}
        <label for="name">Name: </label> <input type="text" name="name" value=""><br>
        <label for="username">Username: </label> <input type="text" name="username" value=""><br>
        <label for="pw">Password: </label> <input type="password" name="pw" value=""><br>
        *password should be at least 8 characters<br>
        <label for="pw_c">Confirm PW: </label> <input type="password" name="pw_c" value=""><br>
        <input type="submit" value="Register">
      </form>
    </div>
    <div class="main">
      <h4>Login</h4>
      <form class="" action="/login" method="post">
        {% csrf_token %}
        <label for="username">Username: </label><input type="text" name="username" value=""><br>
        <label for="pw">Password: </label><input type="password" name="pw" value=""><br>
        <input type="submit" name="" value="Login">
      </form>
    </div>
  </body>
</html>
