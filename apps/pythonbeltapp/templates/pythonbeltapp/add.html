<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add Plan</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'pythonbeltapp/css/add.css' %}" media="screen" title="Add" charset="utf-8">
  </head>
  <body>
    <div class="header">
      <a href="/travels">Home</a>
      <a href="/logout">Logout</a>
    </div>
    <h1>Add a Trip</h1>
    {% if messages %}
      {% for message in messages %}
        <div class="errors">
          <p>{{message}}</p>
        </div>
      {% endfor %}
    {% endif %}
    <form class="" action="add/trip" method="post">
      {% csrf_token %}
      <label for="destination">Destination: </label><input type="text" name="destination"><br>
      <label for="desc">Description: </label><input type="text" name="desc"><br>
      <label for="travel_start">Travel Date From: </label><input type="text" name="travel_start" value="yyyy-mm-dd"><br>
      <label for="travel_end">Travel Date To: </label><input type="text" name="travel_end" value="yyyy-mm-dd"><br>
      <input type="submit" id="submit" value="Add">
    </form>
  </body>
</html>
